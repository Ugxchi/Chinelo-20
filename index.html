<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big 20!!! üéÇ</title>
    <style>
        /* üåå General Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffccff, #ffffff, #e0b3ff); /* Pink, White, Purple */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* üéÇ Main Box (Centered) */
        .main-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px;
            width: 45%;
            max-width: 500px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        /* üéÜ Animated Headings */
        .glow {
            font-size: 2.5em;
            color: #ffcc00; /* Golden Yellow for better visibility */
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
            animation: popText 1.5s ease-in-out infinite alternate;
        }

        @keyframes popText {
            0% { transform: scale(1); text-shadow: 0px 0px 5px white; }
            100% { transform: scale(1.05); text-shadow: 0px 0px 15px white; }
        }

        .sub-text {
            font-size: 1.2em;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
        }

        /* üìù Input Fields */
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea {
            height: 80px;
            resize: none;
        }

        /* üéà Button */
        .animated-btn {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .animated-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        /* üé∂ Menu */
        .menu-container {
            margin-top: 20px;
        }

        .menu-btn {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 10px 10px 10px 0;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        /* üéà Wishes Section */
        .wishes-section {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-in-out;
            color: white;
        }

        /* üå•Ô∏è Clouds */
        .clouds {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            animation: moveClouds 20s linear infinite;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: floatClouds 10s linear infinite;
        }

        /* Cloud movement animation */
        @keyframes moveClouds {
            0% { left: -10%; }
            100% { left: 100%; }
        }

        @keyframes floatClouds {
            0% { top: 10%; }
            50% { top: 60%; }
            100% { top: 10%; }
        }

        /* üé∂ Styles for the wishes container on the new page */
        .new-wishes-page {
            text-align: center;
            font-size: 1.5em;
            color: #ff66cc;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            animation: fadeIn 1s ease;
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <!-- Central Box -->
    <div class="main-container">
        <h1 class="glow">üéâ Happy 20th Birthday Chinelo!!! üéÇ</h1>
        <p class="sub-text">Drop your special wish below üíñ</p>

        <!-- Form to Submit Wishes -->
        <form action="/add_wish" method="POST" onsubmit="celebrate(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="wish" placeholder="Write your wish..." required></textarea>
            <button type="submit" class="animated-btn">üéà Send Wish</button>
        </form>

        <!-- Menu to View Wishes -->
        <div class="menu-container">
            <button class="menu-btn" onclick="checkPassword()">üîí View Wishes</button>
        </div>
    </div>

    <!-- Clouds -->
    <div class="clouds">
        <div class="cloud" style="width: 150px; height: 80px; left: 5%;"></div>
        <div class="cloud" style="width: 200px; height: 100px; left: 40%;"></div>
        <div class="cloud" style="width: 170px; height: 90px; left: 70%;"></div>
        <div class="cloud" style="width: 180px; height: 100px; left: 100%;"></div>
    </div>

    <script>
        // Password Protection for Viewing Wishes
        function checkPassword() {
            var password = prompt("Enter the password to access the wishes:");

            // Correct password (can be changed)
            var correctPassword = "birthday2025";

            if (password === correctPassword) {
                window.location.href = "wishes.html"; // Redirect to the new page with clouds
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // Function to celebrate and submit wish
        function celebrate(event) {
            event.preventDefault(); // Prevent form submission from redirecting
            alert("Thank you for your wish! üéâ");
        }
    </script>

</body>
</html>
